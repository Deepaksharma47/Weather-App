<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="whole_page">
        <h1 heading>WEATHER APP</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>
        <div class="weather-container">
            <!-- location access container -->
            <div class="grant-location-container">
                <img src="./image/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button type="submit" class="btn" data-searchbtn>
                    <img src="./image/search.png" alt="" width="20" height="20" loading="lazy">
                </button>

            </form>

            <!-- loading screen -->
            <div class="loading-container">
                <img src="./image/loading.gif" alt="" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- show weather information -->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryIcon alt="">
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon alt="">
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./image/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./image/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./image/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
